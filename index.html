<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="calculator">
    <div class="screen"></div>
    <div class="input">
      <div class="numpad"></div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num">0</div>
      <div class="operators"></div>
        <div class="op">+</div>
        <div class="op">-</div>
        <div class="op">&times;</div>
        <div class="op">&div;</div>
        <div class="op">=</div>
        <div class="op">C</div>
    </div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
